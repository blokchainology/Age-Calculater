<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="url">
        <div class="item">
            <a href="https://blokchainology.com"><img src="https://blokchainology.com/pics/logo.png" alt="logo" width="150px"></a>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="input-container">
                <input type="date" id="input-data">
                <button class="btn-data">Calculate</button>
            </div>
            <div class="output-container">
                <div>
                    <span class="years">
                        -
                    </span>
                    <p>Years</p>
                </div>
                <div>
                    <span class="months">
                        -
                    </span>
                    <p>Months</p>
                </div>
                <div>
                    <span class="days">
                        -
                    </span>
                    <p>Days</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
